<form method="get" action="{{ action|default:'' }}" class="w-full max-w-md mx-auto">
  <div class="relative">
    <input
      type="text"
      name="{{ input_name|default:'q' }}"
      placeholder="{{ placeholder|default:'Search...' }}"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 14.15z"/>
      </svg>
    </div>
  </div>
</form>
