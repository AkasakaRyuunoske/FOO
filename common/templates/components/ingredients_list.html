<div class="pl-6 grid grid-cols-3 grid-rows-4" id="available_ingredients">
  {% for item in ingredients %}
    <div
      class="clickable-ingredient text-gray-800 relative cursor-pointer hover:bg-gray-200 rounded px-2 py-1"
      data-ingredient="{{ item }}"
    >
      {{ item }}
    </div>
  {% empty %}
    <div class="text-gray-500 relative">No ingredients found.</div>
  {% endfor %}
</div>
