<div class="pl-6 grid grid-cols-3 grid-rows-4" id="available_tags">
  {% for item in tags %}
    <form
      hx-get="/tag/get_recipes_by_tags/"
      hx-trigger="submit"
      hx-target="#cards-compact"
      hx-swap="innerHTML"
      onsubmit="updateSelectedTagsInput(this)"
    >
      <button
        type="submit"
        class="clickable-tag text-gray-800 relative cursor-pointer hover:bg-gray-200 rounded px-2 py-1"
        data-tag="{{ item }}"
      >
        {{ item }}
      </button>
      <input type="hidden" name="tags" value="" />
    </form>
  {% empty %}
    <div class="text-gray-500 relative">No tags found.</div>
  {% endfor %}
</div>
