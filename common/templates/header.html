<header class="bg-white text-black border border-black rounded-lg">
    <div class="w-full px-4 py-2 flex items-center justify-between">
        <!-- Column 1: Logo & Name -->
        <a href="/" class="flex items-center space-x-2 cursor-pointer">
            <!-- Icon (example SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 3.69 2.8 6.73 6.42 6.97v4.53h1.16v-4.53C16.2 15.73 19 12.69 19 9c0-3.87-3.13-7-7-7zm0 11 c-2.21 0-4-1.79-4-4s1.79-4 4-4s4 1.79 4 4s-1.79 4-4 4z"/>
            </svg>
            <!-- Site Name -->
            <span class="text-xl font-semibold">Foo</span>
        </a>

        <!-- Column 2: Search Bar -->
        <div class="flex-1 max-w-lg mx-6">
            <div class="relative">
                <input type="text" placeholder="Search..." class="w-full border border-black rounded-full py-1.5 px-4 pr-10 bg-white focus:outline-none focus:bg-gray-100 transition-colors"
                />
                <button class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none">
                    <!-- Google Material Search Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Column 3: User Profile Icon -->
        <div>
            <a href="/user" class="focus:outline-none cursor-pointer" aria-label="Your profile">
                <!-- Google Material Account Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </a>
        </div>
    </div>
</header>
