<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<header class="bg-white text-black shadow-sm">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Column 1: Logo & Name -->
    <div class="flex items-center space-x-2">
      <!-- Icon (example SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 7.292 4 4 0 010-7.292z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.24 14.828l4.243 4.243m0 0l-4.243-4.243m4.243 4.243H8" />
      </svg>
      <!-- Site Name -->
      <span class="text-xl font-semibold">SiteName</span>
    </div>

    <!-- Column 2: Search Bar -->
    <div class="flex-1 max-w-md mx-6">
      <div class="relative">
        <input type="text" placeholder="Search..." class="w-full border border-gray-300 rounded-full py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-gray-400" />
        <button class="absolute inset-y-0 right-0 flex items-center pr-3">
          <!-- Magnifying Glass Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1113.65 7.65a7.5 7.5 0 013.0 9.0z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Column 3: User Profile Icon -->
    <div>
      <button class="focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.79.647 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </div>
  </div>
</header>
