{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration FOO</title>
    <link rel="stylesheet" href="{% static 'UserManager/form.css' %}">
</head>
<body>
    <main class="display-center">
        <h1>FOO</h1>

        <div>
            <h2>Sign Up</h2>

            <form method="post">
                {% csrf_token %}

                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">

                <input type="submit" value="Sign up">
            </form>
        </div>

        <div>
            <p>Terms of UsePrivacy Policy</p>
            <p>This site is protected by reCAPTCHA Enterprise. Google's Privacy Policy and Terms of Service apply.</p>
        </div>
    </main>
</body>
</html>
